<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>shopping app</title>
</head>
<body>
  <h1>THIS IS THE SHOPPING APP WITH JS</h1>
  <img src="src/imgs/logo.png" alt="logo" class="logo">
  <div class="tags">
    <button class="btn">
      <img 
        src="src/imgs/blue_t.png" 
        alt="tshirt" 
        class="imgbtn" 
        data-key="type" 
        data-value="tshirt" />
    </button>
    <button class="btn">
      <img 
        src="src/imgs/blue_p.png" 
        alt="pants" 
        class="imgbtn" 
        data-key="type" 
        data-value="pants" />
    </button>
    <button class="btn">
      <img 
        src="src/imgs/blue_s.png" 
        alt="skirt" 
        class="imgbtn" 
        data-key="type" 
        data-value="skirt" />
    </button>
    <button class="btn colorbtn blue" data-key="color" data-value="blue">Blue</button>
    <button class="btn colorbtn yellow" data-key="color" data-value="yellow">Yellow</button>
    <button class="btn colorbtn pink" data-key="color" data-value="pink">Pink</button>
  </div>
  <div class="contents">
    <ul class="contentUl">
      <li class="contentList">
        <img src="src/imgs/blue_p.png" alt="" />
        <span>man, small size</span>
      </li> 
    </ul>
  </div>
  <script src="./src/javascript/main.js"></script>
</body>
</html>
